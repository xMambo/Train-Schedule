<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--The Bootstrapary-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--The Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <!-- Font Awesomeness -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>ChooChooTime</title>

    <style>
        body {
            background: url(TrainBackground.gif);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Acme', sans-serif;
        }

        .card {
            border-style: outset;
            border-color: black;
        }

        .card-header {
            background-color: black;
            color: #fff;
        }

        .jumbotron {
            background: url(interior.gif);
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: darken;
            margin-top: 2%;
            border-style: outset;
            border-color: black;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .col-8 {
            display: inline-block;
        }

        th {
            position: sticky;
            top: 0;
            background-color: black;
            color: #fff;
        }

        .btn {
            margin-left: 1%;
            margin-right: 1%;
        }

        #container {
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="container">
        <div class="col-8">
            <div class="jumbotron jumbotron">
                <h1 class="display-4">
                    <div style="background-color: black;"><b>Last Train to Clarksville</b><br>
                        <h2 >You should meet at the station... The current time is: </h2>
                        <h2 id="currentTime"></h2>
                    </div>
                </h1>
            </div>
            <div class="card">
                <div class="card-header"><h5><b>Train Schedule</b></h5></div>
                <div class="card-body" style="overflow-y: scroll; height:200px;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name <i class=" fas fa-train"></i></th>
                                <th scope="col">Destination <i class=" fas fa-map-marked-alt"></i></th>
                                <th scope="col">Frequency <i class=" fas fa-stopwatch"></i></th>
                                <th scope="col">Next Arrival<i class=" far fa-clock"></i></th>
                                <th scope="col">ETA <i class=" fas fa-stopwatch"></i></th>
                            </tr>
                        </thead>
                        <tbody id="newTrains"></tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header"><h5><b>Add Train</b></h5></div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-3 col-form-label col-form-label-sm"><b>NAME</b></label>
                            <div class="col-sm-9">
                                <input type="data" class="form-control form-control-sm" id="chooName"
                                    placeholder="Train Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-3 col-form-label col-form-label-sm"><b>DESTINATION</b></label>
                            <div class="col-sm-9">
                                <input type="data" class="form-control form-control-sm" id="chooPlace"
                                    placeholder="Train Destination">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm"
                                class="col-sm-3 col-form-label col-form-label-sm"><b>FREQUENCY</b></label>
                            <div class="col-sm-9">
                                <input type="data" class="form-control form-control-sm" id="chooInterval"
                                    placeholder="00 (minutes)">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm"><b>START
                                    TIME</b></label>
                            <div class="col-sm-9">
                                <input type="data" class="form-control form-control-sm" id="firstChoo"
                                    placeholder="00:00 (military time)">
                            </div>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-dark btn-lg btn-block" id="addTrains">Submit<i class="far fa-check-square"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--My JavaScript -->
    <script src="logic.js" type="text/javascript"></script>


</body>

</html>
